<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #00bcd4, #ff4081); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.9); 
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px); 
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s ease;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #ff4081;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #00bcd4;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #ff4081;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .already-account {
            font-size: 12px;
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>User Registration</h2>
        <form action="RegisterServlet" method="post">
            <label>Username:</label>
            <input type="text" name="username" required><br>
            <label>Email:</label>
            <input type="email" name="email" required><br>
            <label>Password:</label>
            <input type="password" name="password" required><br>
            <button type="submit">Register</button>
        </form>
        <a href="index.html">Already have an account? Login</a>
    </div>
</body>
</html>
